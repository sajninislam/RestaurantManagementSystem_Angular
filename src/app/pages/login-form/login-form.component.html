<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
           
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" 
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
              novalidate
            >
             <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b style="font-size: 25px;">Login Form</b></h3>
                <div class="form-outline mb-4">
                <label style="font-size: 20px;" class="form-label" for="form2Example18"><b>User Name </b></label>
                <input 
                id="form2Example18" 
                placeholder="User Name " 
                class="form-control form-control-lg"
                type="text"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                  Username is required!
                </div>            
              </div>
  
              <div class="form-outline mb-4">
                
                <label style="font-size: 20px;" class="form-label" for="form2Example28"><b>Password</b></label>
                <input 
                type="password" 
                id="form2Example28" 
                placeholder="Password" 
                class="form-control form-control-lg" 
               name="password"
               [(ngModel)]="form.password"
                required
               #password="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
               [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                
                />

                <!-- <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                </div> -->
                
              </div>
  
              <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-block">Login</button>
              </div>

            
             


  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
  



            </form>
  
          </div>
  
        </div>
       
      </div>
    </div>
  </section>
