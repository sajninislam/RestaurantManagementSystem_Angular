    <h1>Table Reservation</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" required  placeholder="Enter Your Name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required placeholder="Enter Your Email">
        <br>

        <label for="phone">Phone:</label>
        <input name="phone" type="text" id="phone" placeholder="Phone Number*" formControlName="phnumber" required="">
        
        <label for="bookingDate">Date:</label>
        <input type="date" id="bookingDate" name="bookingDate" formControlName="bookingDate" required>
        <br><br>
        
        <label for="bookingTime">Time:</label>
        <input type="time" id="bookingTime" name="bookingTime" formControlName="bookingTime" required>
        <br><br>
          
        <label for="comingTime">When you come:</label>
        <select value="comingTime" name="comingTime" id="comingTime"  formControlName="comingTime">
            <!-- <option value="time">Time</option> -->
            <option name="Breakfast" id="Breakfast">Breakfast</option>
            <option name="Lunch" id="Lunch">Lunch</option>
            <option name="Dinner" id="Dinner">Dinner</option>
        </select>
        
        <label for="guest">Number Of Guests:</label>
        <select id="guest" name="guest" formControlName="guest" required>
            <option value="">Number Of Guests</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6">6 People</option>
            <option value="7">7 People</option>
            <option value="8">8 People</option>
            <option value="9">9 People</option>
            <option value="10">10 People</option>
            <option value="11">11 People</option>
            <option value="12">12 People</option>
        </select>

        <!-- <textarea name="message" rows="6" id="message" placeholder="Message" formControlName="message" required=""></textarea> -->
        
        <!-- <input type="submit" value="Make A Reservation"> -->
        <button type="submit" value="Make A Reservation" >Make A Reservation</button>
    </form>
